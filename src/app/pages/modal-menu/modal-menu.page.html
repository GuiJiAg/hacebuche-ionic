<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{collectionName}}</ion-title>
    <ion-item button="true" detail="false" color="dark" slot="end" (click)="myDismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label><strong>Seleccione un producto</strong></ion-label>
    </ion-list-header>
    <div *ngFor="let item of collectionItems">
      <ion-item button="true" detail="false" (click)="presentActionSheet(item._id)">
        <ion-label>
          {{item.name}}
        </ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
