<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{collectionName}}</ion-title>
    <ion-item button="true" detail="false" color="dark" slot="end" (click)="dismissModal('close')">
      <ion-icon name="close"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-chip color="dark" (click)="dismissModal('post-put', collectionName)">
      <ion-label>AÃ±adir a {{collectionName}}</ion-label>
      <ion-icon name="add"></ion-icon>
    </ion-chip>
  </div>

  <ion-list>
    <div *ngFor="let item of collectionItems">
      <ion-item button="true" detail="false" (click)="presentActionSheet(collectionName+'-'+item._id, item.name)">
        <ion-label>
          {{item.name}}
        </ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
