<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Introduzca los nuevos datos</ion-card-title>  
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="newWine.name" type="text" placeholder="Nombre" clearInput></ion-input>
      </ion-item>
      <ion-item>
        
        <ion-select slot="start" [(ngModel)]="newWine.type" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Tipo">
          <ion-select-option value="Tinto">Tinto</ion-select-option>
          <ion-select-option value="Blanco">Blanco</ion-select-option>
          <ion-select-option value="Rosado">Rosado</ion-select-option>
          <ion-select-option value="Oloroso">Oloroso</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Información:</ion-label>
        <ion-input [(ngModel)]="newWine.information" type="text" placeholder="Información" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Precio Copa:</ion-label>
        <ion-input #cupPrice [(ngModel)]="newWine.cupPrice" type="number" placeholder="Precio Copa" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Precio Botella:</ion-label>
        <ion-input #bottlePrice [(ngModel)]="newWine.bottlePrice" type="number" placeholder="Precio Botella" clearInput></ion-input>
      </ion-item>
      <br />
      <ion-button 
        color="dark" 
        expand="block" 
        strong="true" 
        (click)="checkRequest(cupPrice.value, bottlePrice.value)"
        >
        {{buttonText}}
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
