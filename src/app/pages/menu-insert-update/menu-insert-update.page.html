<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Introduzca los nuevos datos</ion-card-title>  
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="newFood.name" type="text" placeholder="Nombre" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newFood.description" type="text" placeholder="DescripciÃ³n" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #price [(ngModel)]="newFood.price" type="number" placeholder="Precio" clearInput></ion-input>
      </ion-item>
      <br />
      <ion-button 
        color="dark" 
        expand="block" 
        strong="true" 
        (click)="checkRequest(price.value)"
        >
        {{buttonText}}
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
